<!DOCTYPE html>
<html>
    <head>
    <title>Form</title>
    </head>
    <body>
        <form style="width: 50%;">
            <h2>Fill this information</h2>
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" id="lname" name="lname" required>
            <br>
            Male:<input type="radio" id="male" name="gender" value="Male" required>
            Female:<input type="radio" id="fmale" name="gender" value="Female" required><br>
            Birth Date:<input type="date" id="datemax" name="datemax" max="2000-10-15"><br>
            Phone Number:<input type="tel" id="phone" name="phone" placeholder="01-23-45-67-89" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>
            Email:<input type="email" id="email" name="email"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <input type="submit" id="submit" name="submit">
        </form>
    </body>
    
</html>
